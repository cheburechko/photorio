<div class="row row-cols-1 row-cols-lg-3 g-4">
{{ range .Items }}
    <div class="col">
        <div class="card">
            <img src="{{ .URL }}" class="card-img-top" alt="{{ .URL }}">
            <div class="card-body">
                <p class="card-text">{{ .Caption }}</p>
            </div>
        </div>
    </div>
{{ end }}
</div>
